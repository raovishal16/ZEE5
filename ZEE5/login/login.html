<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ZEE5&nbsp;-&nbsp;Watch Tv Show</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/x-icon" href="../imgae/ZEE5_logo.svg" />
    <link rel="stylesheet" href="../../css/owl.carousel.min.css" />
    <link rel="stylesheet" href="../../css/owl.theme.default.min.css" />
    <link
      rel="stylesheet"
      href="../fontAwesome/fontawesome-free-6.4.2-web/css/all.min.css"
    />
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body>
    <div class="d-flex justify-content-center w-100 dashborad">
      <div class="card" style="width: 20%">
        <div class="card-body mt-4">
          <div class="card-title">
            <h3 class="text-center fs-2">Login to ZEE5</h3>
          </div>
          <div class="card_dec mt-3">
            <span>Login to continue enjoying uninterrupted </span>
            <span class="text-center"> video and personalised experience.</span>
          </div>
          <div
            class="media_section d-flex justify-content-center mt-3 gap-4 mb-4"
          >
            <div class="media">
              <img src="../imgae/google.svg" alt="" />
            </div>
            <div class="media">
              <img src="../imgae/facebook.svg" alt="" />
            </div>
            <div class="media">
              <img src="../imgae/twiteer.svg" alt="" />
            </div>
            <div class="media">
              <img src="../imgae/apple.svg" alt="" />
            </div>
          </div>
          <div class="card_section d-flex">
            <div class="line1"></div>
            <span class="or">or</span>
            <div class="line1"></div>
          </div>
          <div class="login_input mt-4 d-flex justify-content-center mb-3">
            <div class="login_point">
              <input
                type="text"
                placeholder="Enter email or mobile number"
                class="login_input_feild w-100"
                id="login_datail"
              />
            </div>
          </div>
          <p class="text mt-1 ms-4" id="text_valid"></p>
          <div class="login_btn d-flex justify-content-center mt-4">
            <div class="login_action_byn">
              <button
                type="button"
                class="login_btn_color w-100 border-0 rounded-2"
                onclick="onLogin()"
              >
                <span
                  class="text-light d-flex justify-content-center fs-5 login_word"
                  >Login</span
                >
              </button>
            </div>
          </div>
          <div class="register d-flex justify-content-center mt-3 mb-3">
            <div class="register_link">
              <span class="register_line"
                >New to ZEE5 ?<span class="link ms-1" onclick="gotoRegister()"
                  >Register</span
                ></span
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="../../js/code.jquery.com_jquery-3.7.1.min.js"></script>
    <script src="../../js/owl.carousel.min.js"></script>
    <script src="./login.js"></script>
  </body>
</html>
