<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ZEE5&nbsp;-&nbsp;Watch Tv Show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="icon" type="image/x-icon" href="../imgae/ZEE5_logo.svg" />
    <link rel="stylesheet" href="../../css/owl.carousel.min.css" />
    <link rel="stylesheet" href="../../css/owl.theme.default.min.css" />
    <link rel="stylesheet" href="../fontAwesome/fontawesome-free-6.4.2-web/css/all.min.css" />
    <link rel="stylesheet" href="./otp.css" />
</head>

<body>
    <div class="d-flex justify-content-center w-100 dashborad">
        <div class="card" style="width: 20%">
            <div class="card-body mt-4">
                <div class="card-title">
                    <h3 class="text-center fs-1">Verify With OTP</h3>
                </div>
                <div class="card_dec mt-1">
                    <span class="text-center login_text">Enter the 4-digit code sent to:</span>
                </div>
                <div class="card_dec mb-5 d-flex justify-content-center gap-2">
                    <span class="text-center login_text"><span id="addNumber"></span></span>
                    <div class="edit fs-6"><i class="fa-solid fa-pen" onclick="onEdit()"></i></div>
                </div>



                <div class="mt-4 d-flex justify-content-center mb-4">
                    <div class="inputfield ">
                        <input type="text" maxlength="1" class="input" id="OTP1" inputmode="numeric" />
                        <input type="text" maxlength="1" class="input" id="OTP2" inputmode="numeric" />
                        <input type="text" maxlength="1" class="input" id="OTP3" inputmode="numeric" />
                        <input type="text" maxlength="1" class="input" id="OTP4" inputmode="numeric" />
                    </div>
                </div>
                <div class="otp_timer mt-2 d-flex justify-content-end pe-4">
                    <div class="otp"><p id="addTimer"></p></div>
                </div>

                <div class="login_btn d-flex justify-content-center mt-2">
                    <div class="login_action_byn" onclick="    ongotoHomePage()">
                        <button type="button" class="login_btn_color w-100 border-0 rounded-2">
                            <span class="text-light d-flex justify-content-center fs-5 login_word">Login</span>
                        </button>
                    </div>

                </div>
                <div class="card_dec mb-2 mt-2">
                    <div class="text-center "><a href="#" class="link" onclick="onresendOtp()">Resend OTP</a></div>
                    
                </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <script src="../../js/code.jquery.com_jquery-3.7.1.min.js"></script>
        <script src="../../js/owl.carousel.min.js"></script>
        <script src="./otp.js"></script>
</body>

</html>
